<html>
    <head>
        <title>JS Error handling</title>
    </head>
    <body>
        <h2>JS Error handling</h2>
        <p id="error_message"></p>
        <script>
            try {
                addalert("Welcome!");
            }
            catch(err){
                document.getElementById("error_message").innerHTML=
                err.message;
            }
        </script>
    </body>
</html>
